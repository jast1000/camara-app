<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="takePhoto()">Tomar foto</ion-button>
    <br />
    <img *ngIf="photo" [src]="photo" />
    <br>
    <ion-button (click) ="readQR()" >Leer QR</ion-button>
    <h1>{{qr}}</h1>
  </div>
</ion-content>
